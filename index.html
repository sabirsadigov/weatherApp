<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./assets/style/reset.css" />

      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="./assets/img/rain.png" alt="" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Baku</h2>

            <img src="./assets/img/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./assets/img/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
